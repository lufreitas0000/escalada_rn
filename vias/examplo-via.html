<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Exemplo - Guia de Escalada RN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Noto+Sans:wght@400;700&family=Work+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> </head>
<body>

    <header class="main-header">
        </header>

    <main>
        <div class="container">
            <section class="route-details">
                <h1>Cavalo de Tróia</h1>
                <div class="route-info">
                    <span>Graduação: <strong class="grade-value" data-original-grade="8a">8a</strong></span>
                    <span>Extensão: 25m</span>
                    <span>Conquistador: J. Jonas</span>
                </div>

                <div class="grade-converter-controls">
                    <button id="btn-br" class="active">BR</button>
                    <button id="btn-usa">EUA</button>
                    <button id="btn-fra">FRA</button>
                </div>

                <p>Uma das vias mais clássicas de Serra Caiada, com movimentos de alta intensidade em agarras pequenas e regletes. O crux se concentra no meio da via...</p>
            </section>

            <section id="gallery">
                <h2 class="section-title">Galeria de Fotos</h2>
                <div class="photo-gallery">
                    <img src="https://images.unsplash.com/photo-1599352613583-c358a54a6136?q=80&w=2070" alt="Escalador em uma parede de rocha vermelha">
                    <img src="https://images.unsplash.com/photo-1614619793136-13d8e552a420?q=80&w=2070" alt="Detalhe das agarras na rocha">
                    <img src="https://images.unsplash.com/photo-1621610452634-15a4c5895786?q=80&w=1964" alt="Visão ampla da parede de escalada">
                    <img src="https://images.unsplash.com/photo-1594498748039-61203848b3a8?q=80&w=2070" alt="Escalador fazendo um movimento dinâmico">
                    <img src="https://images.unsplash.com/photo-1599496229569-023a6f9f684c?q=80&w=2070" alt="Equipamento de escalada na base da via">
                    <img src="https://images.unsplash.com/photo-1577467652934-173614441589?q=80&w=2070" alt="Pôr do sol na área de escalada">
                </div>
            </section>
        </div>
    </main>

    <div id="gallery-modal" class="modal-overlay hidden">
      <span class="modal-close" id="modal-close-btn">&times;</span>
      <img class="modal-content" id="modal-image" alt="Imagem da galeria em tamanho ampliado">
    </div>

    <footer class="main-footer">
        </footer>

    <script src="../js/main.js" type="module" defer></script>

</body>
</html>
